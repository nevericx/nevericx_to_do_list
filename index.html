<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>nevericx - To_Do_List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📋 To Do List</h1>

  <div id="dateDisplay" class="date-display"></div>

    <div class="input-box">
      <input type="text" id="taskInput" placeholder="할 일을 입력하세요." />
      <button id="addBtn">추가</button>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="todo">할 일</button>
      <button class="tab" data-tab="completed">완료</button>
      <button class="tab" data-tab="trash">휴지통</button>
    </div>

    <ul id="todoList" class="list active"></ul>

    <div id="completedContainer" class="list-container">
      <ul id="completedList" class="list"></ul>
      <button id="emptyCompletedBtn" class="empty-btn">완료 목록 비우기</button>
    </div>

    <div id="trashContainer" class="list-container">
      <ul id="trashList" class="list"></ul>
      <button id="emptyTrashBtn" class="empty-btn">휴지통 비우기</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
