<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>nevericx - To_Do_List</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="theme-area">
      <button id="themeToggle" aria-label="테마 전환">🌙</button>
      <p class="theme-label">테마 변경</p>
    </div>

    <h1 id="dateTitle"></h1>

    <div class="input-box">
      <input type="text" id="taskInput" placeholder="할 일을 입력하세요" />
      <button id="addBtn">추가</button>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="todo">할 일</button>
      <button class="tab" data-tab="completed">완료</button>
      <button class="tab" data-tab="trash">휴지통</button>
    </div>

    <ul id="todoList" class="list active"></ul>

    <div class="tab-content" id="completedSection">
      <ul id="completedList" class="list"></ul>
      <button id="clearCompletedBtn" class="clear-btn hidden">완료 목록 비우기</button>
    </div>

    <div class="tab-content" id="trashSection">
      <ul id="trashList" class="list"></ul>
      <button id="clearTrashBtn" class="clear-btn hidden">휴지통 비우기</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
